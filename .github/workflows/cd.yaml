  push:
    branches: [main]
    paths: ['live/**', 'modules/**']

jobs:
  terragrunt:
    uses: exploring-gh-organizations/.github/.github/workflows/terragrunt-cd.yaml@main
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    with:
      working_directory: ./live